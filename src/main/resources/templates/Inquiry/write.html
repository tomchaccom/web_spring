<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문의 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5" style="max-width: 700px;">

<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<h2 class="mb-4">문의 작성</h2>

<form th:action="@{/inquiry/write}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
        <label class="form-label">문의 제목</label>
        <input type="text" class="form-control" name="title" required>
    </div>

    <div class="mb-3">
        <label class="form-label">문의 내용</label>
        <textarea name="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">사진 첨부 (선택)</label>
        <input type="file" name="imageFile" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary w-100">문의 제출하기</button>
</form>

</body>
</html>

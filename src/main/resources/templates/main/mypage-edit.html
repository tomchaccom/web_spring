<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 정보 수정 - 전자기기몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- 공통 헤더 적용 -->
<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">회원 정보 수정</h2>

    <form th:action="@{/mypage/edit}" method="post">
        <!-- PATCH 요청을 지원하기 위해 hidden 필드 사용 (스프링에서 hidden _method 처리 필요) -->
        <input type="hidden" name="_method" value="patch"/>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="전화번호 입력">
        </div>

        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="/mypage" class="btn btn-secondary ms-2">취소</a>
    </form>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-light text-center py-4 mt-5">
    <p>© 2025 전자기기몰 | 고객센터: 1234-5678 | 이메일: support@shop.com</p>
    <div>
        <a href="#" class="text-light me-2">페이스북</a>
        <a href="#" class="text-light me-2">인스타그램</a>
        <a href="#" class="text-light">트위터</a>
    </div>
</footer>
</body>
</html>

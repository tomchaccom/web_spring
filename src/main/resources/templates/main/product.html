<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모든 상품 - 전자기기몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<!-- 상품 리스트 -->
<div class="container mt-5">
    <h3>모든 상품</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-2">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="상품 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">상품명</h5>
                    <p class="card-text" th:text="${product.price} + '원'">가격</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary w-100">상세보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-light text-center py-4 mt-5">
    <p>© 2025 전자기기몰 | 고객센터: 1234-5678 | 이메일: support@shop.com</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 전자기기몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">마이페이지</h2>

    <!-- 내 정보 -->
    <div class="card mb-4">
        <div class="card-header">내 정보</div>
        <div class="card-body">
            <p><strong>이름:</strong> <span th:text="${username}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${email}"></span></p>
            <p><strong>전화번호:</strong> <span th:text="${phone}"></span></p>

            <a href="/mypage/edit" class="btn btn-primary me-2">정보 수정</a>
        </div>
    </div>

    <!-- 메뉴 버튼 -->
    <div class="d-flex gap-3">
        <a href="/mypage/orders" class="btn btn-outline-dark flex-fill">📦 주문내역 보기</a>
        <a href="/mypage/inquiries" class="btn btn-outline-primary flex-fill">💬 나의 문의내역</a>
    </div>

</div>

<footer class="bg-dark text-light text-center py-4 mt-5">
    <p>© 2025 전자기기몰</p>
</footer>
</body>
</html>

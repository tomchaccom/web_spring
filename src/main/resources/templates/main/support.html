<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 작성 - 전자기기몰</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .page-title {
            font-weight: bold;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

<!-- 공통 헤더 적용 -->
<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5" style="max-width: 850px;">

    <h2 class="page-title">문의 작성</h2>

    <!-- 문의 작성 폼 -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            문의하기
        </div>

        <div class="card-body">

            <form th:action="@{/inquiry/write}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">문의 제목</label>
                    <input type="text" name="title" class="form-control" placeholder="문의 제목을 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">문의 내용</label>
                    <textarea name="content" rows="5" class="form-control" placeholder="문의 내용을 입력하세요" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">사진 첨부 (선택)</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary w-100">문의 제출하기</button>
            </form>

            <!-- 목록으로 돌아가기 -->
            <div class="mt-3 text-end">
                <a href="/mypage/inquiries" class="btn btn-outline-secondary btn-sm">문의 목록 보기</a>
            </div>

        </div>

    </div>
</div>

<!-- 공통 푸터 -->
<footer class="bg-dark text-light text-center py-4 mt-5">
    <p>© 2025 전자기기몰 | 고객센터: 1234-5678 | 이메일: support@shop.com</p>
</footer>

</body>
</html>

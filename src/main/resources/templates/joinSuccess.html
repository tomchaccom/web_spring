<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<header class="py-4 mb-4 bg-dark text-white text-center">
    <h1 class="m-0">쇼핑몰 회원가입</h1>
</header>

<main class="container" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-body text-center p-5">

            <h2 class="fw-bold mb-3">회원가입이 성공적으로 완료되었습니다! 🎉</h2>

            <p class="text-muted mb-1">저희 쇼핑몰의 회원이 되신 것을 진심으로 환영합니다.</p>
            <p class="text-muted">다양한 상품과 서비스를 지금 바로 이용해 보세요.</p>

            <div class="mt-4 d-flex justify-content-center gap-3">
                <a th:href="@{/}" class="btn btn-primary px-4 py-2">메인으로 이동</a>
                <a th:href="@{/login}" class="btn btn-success px-4 py-2">로그인 하기</a>
            </div>

        </div>
    </div>
</main>

<footer class="text-center py-3 mt-4 text-muted">
    <p class="m-0">&copy; 2025 Shopping Mall</p>
</footer>

</body>
</html>

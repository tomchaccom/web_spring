<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<header class="py-4 mb-4 bg-dark text-white text-center">
  <h1 class="m-0">쇼핑몰 로그인</h1>
</header>

<main class="container" style="max-width: 480px;">
  <div class="card shadow-sm">
    <div class="card-body p-4">

      <h3 class="text-center mb-4">로그인</h3>

      <!-- 로그인 실패 메시지 -->
      <div th:if="${param.error}" class="alert alert-danger">
        아이디 또는 비밀번호가 일치하지 않습니다.
      </div>

      <!-- 로그인 폼 -->
      <form th:action="@{/login}" method="post">

        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
      </form>

      <!-- 링크 섹션 -->
      <div class="mt-3 d-flex justify-content-between">
        <a th:href="@{/join}" class="text-decoration-none">회원가입</a>
        <a th:href="@{/find}" class="text-decoration-none">아이디/비밀번호 찾기</a>
      </div>

      <!-- 성공 메시지 -->
      <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
        <span th:text="${successMessage}"></span>
      </div>

      <!-- 에러 메시지 (혹시 필요하다면) -->
      <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>


    </div>
  </div>
</main>

<footer class="text-center py-3 mt-4 text-muted">
  <p class="m-0">&copy; 2025 Shopping Mall</p>
</footer>

</body>
</html>

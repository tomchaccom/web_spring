<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="mb-4">📦 주문 상세 정보</h2>

<!-- 주문 기본 정보 -->
<div class="card mb-4">
    <div class="card-header fw-bold">주문 정보</div>
    <div class="card-body">

        <p><strong>주문번호:</strong> <span th:text="${order.id}"></span></p>

        <p><strong>주문일자:</strong>
            <span th:text="${#temporals.format(order.orderDate,'yyyy-MM-dd HH:mm')}"></span>
        </p>

        <p><strong>결제방법:</strong>
            <span th:text="${order.paymentMethod.korean}"></span>
        </p>

        <p><strong>결제상태:</strong>
            <span class="badge px-2"
                  th:class="'bg-' + ${order.status.badgeClass}"
                  th:text="${order.status.korean}">
            </span>
        </p>

        <p><strong>배송상태:</strong>
            <span class="badge px-2"
                  th:class="'bg-' + ${order.delivery.state.badgeClass}"
                  th:text="${order.delivery.state.korean}">
            </span>
        </p>

        <p><strong>배송지:</strong> <span th:text="${order.delivery.address}"></span></p>

        <p><strong>총 결제 금액:</strong>
            <span th:text="${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')} + '원'"></span>
        </p>
    </div>
</div>

<!-- 주문상품 목록 -->
<div class="card">
    <div class="card-header fw-bold">주문 상품</div>
    <div class="card-body">

        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>총 금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.orderItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${#numbers.formatInteger(item.price,3,'COMMA')} + '원'"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${#numbers.formatInteger(item.price * item.quantity,3,'COMMA')} + '원'"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<a href="/mypage/orders" class="btn btn-secondary mt-4">← 주문 목록으로</a>

</body>
</html>

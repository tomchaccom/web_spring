<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.name}">상품 상세</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

<h1 class="mb-4" th:text="${product.name}">상품명</h1>

<div class="row">
  <div class="col-md-5">
    <img th:src="${product.imageUrl}" class="img-fluid rounded border" alt="상품 이미지">
  </div>

  <div class="col-md-7">
    <h3 class="text-primary" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">
      가격
    </h3>

    <p class="mt-3" th:text="${product.description}">
      상품 설명
    </p>

    <p class="mt-3">
      <strong>재고:</strong>
      <span th:text="${product.stock}"></span> 개
    </p>

    <p class="mt-3">
      <strong>카테고리:</strong>
      <span th:text="${product.category.name}"></span>
    </p>

    <a href="/products" class="btn btn-secondary mt-4">목록으로 돌아가기</a>
  </div>
</div>

</body>
</html>

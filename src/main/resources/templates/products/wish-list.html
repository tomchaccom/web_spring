<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>위시리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 공통 헤더 -->
<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">위시리스트</h2>

    <div th:if="${#lists.isEmpty(wishList)}">
        <p>위시리스트가 비어 있습니다.</p>
        <a href="/" class="btn btn-primary">상품 보러가기</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!#lists.isEmpty(wishList)}">
        <div class="col" th:each="wish : ${wishList}">
            <div class="card h-100">
                <img th:src="@{${wish.product.imageUrl}}" class="card-img-top" alt="상품 이미지">
                <div class="card-body">
                    <h5 th:text="${wish.product.name}" class="card-title"></h5>
                    <p th:text="${wish.product.price} + '원'"></p>

                    <a th:href="@{/product/{id}(id=${wish.product.id})}" class="btn btn-primary w-100">
                        상세보기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>위시리스트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 이미지 비율 유지 */
        .wish-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<!-- 공통 헤더 -->
<div th:replace="fragments/header :: top-utility-bar"></div>
<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5">

    <h2 class="mb-4">내 위시리스트</h2>

    <!-- 위시리스트가 비었을 때 -->
    <div th:if="${#lists.isEmpty(wishList)}" class="text-center py-5">
        <h4 class="text-muted">위시리스트가 비어 있습니다.</h4>
        <a href="/products" class="btn btn-primary mt-3">상품 보러가기</a>
    </div>

    <!-- 위시리스트 목록 -->
    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!#lists.isEmpty(wishList)}">

        <div class="col" th:each="wish : ${wishList}">
            <div class="card h-100 shadow-sm">

                <img th:src="@{${wish.product.imageUrl}}" class="wish-img" alt="상품 이미지">

                <div class="card-body">
                    <h5 class="card-title" th:text="${wish.product.name}">상품명</h5>
                    <p class="card-text text-primary fw-bold"
                       th:text="${wish.product.price} + '원'">가격</p>
                </div>

                <div class="card-footer d-flex gap-2">

                    <!-- 상세보기 버튼 -->
                    <a th:href="@{/products/{id}(id=${wish.product.id})}"
                       class="btn btn-sm btn-outline-primary w-50">
                        상세보기
                    </a>

                    <!-- 위시 제거 버튼 -->
                    <form th:action="@{/products/{id}/wish/delete(id=${wish.product.id})}"
                          method="post" class="w-50">
                        <button class="btn btn-sm btn-outline-danger w-100">
                            제거하기
                        </button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>

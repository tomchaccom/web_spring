<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 / 비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container mt-5" style="max-width: 520px;">
    <h2 class="text-center mb-4">아이디 / 비밀번호 찾기</h2>

    <!-- 탭 메뉴 -->
    <ul class="nav nav-tabs" id="findTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="id-tab" data-bs-toggle="tab"
                    data-bs-target="#find-id" type="button" role="tab">
                아이디 찾기
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="password-tab" data-bs-toggle="tab"
                    data-bs-target="#find-password" type="button" role="tab">
                비밀번호 찾기
            </button>
        </li>
    </ul>

    <!-- 탭 내용 -->
    <div class="tab-content border p-4 border-top-0" id="findTabContent">

        <!-- 아이디 찾기 -->
        <div class="tab-pane fade show active" id="find-id" role="tabpanel" aria-labelledby="id-tab">
            <form th:action="@{/find/id}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">가입 이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="가입한 이메일 입력" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="예: 010-1234-5678" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
            </form>
        </div>

        <!-- 비밀번호 찾기 -->
        <div class="tab-pane fade" id="find-password" role="tabpanel" aria-labelledby="password-tab">
            <form th:action="@{/find/password}" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="아이디 입력" required>
                </div>

                <div class="mb-3">
                    <label for="email2" class="form-label">가입 이메일</label>
                    <input type="email" class="form-control" id="email2" name="email"
                           placeholder="가입한 이메일 입력" required>
                </div>

                <div class="mb-3">
                    <label for="phone2" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone2" name="phone"
                           placeholder="예: 010-1234-5678" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="새 비밀번호 입력" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    비밀번호 재설정
                </button>

            </form>
        </div>

    </div>

    <!-- 뒤로가기 -->
    <div class="text-center mt-4">
        <a th:href="@{/login}" class="text-decoration-none">로그인 화면으로 돌아가기</a>
    </div>


    <!-- 에러 메시지 -->
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- 성공 메시지 -->
    <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- 아이디 찾기 성공 메시지 -->
    <div th:if="${userName}" class="alert alert-info mt-3" role="alert">
        회원님의 아이디는 <strong th:text="${userName}"></strong> 입니다.
    </div>


</div>
</body>
</html>

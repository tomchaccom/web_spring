<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전자기기 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 배너 이미지 깨짐 방지 및 높이 조정 */
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }

        /* 추천 상품 카드 hover 효과 */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }

        /* 배너 텍스트 오버레이 */
        .carousel-caption {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">전자기기몰</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" placeholder="검색" name="q">
                <button class="btn btn-outline-light" type="submit">검색</button>
            </form>
            <ul class="navbar-nav ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">장바구니</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 배너 -->
<div id="mainCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/banner1.jpg" class="d-block w-100" alt="배너1">
            <div class="carousel-caption d-none d-md-block">
                <h5>최신 전자기기 최대 20% 할인!</h5>
                <p>이번 달 한정 프로모션</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/banner2.jpg" class="d-block w-100" alt="배너2">
            <div class="carousel-caption d-none d-md-block">
                <h5>스마트폰 신상품 출시</h5>
                <p>미리 만나보세요</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/banner3.jpg" class="d-block w-100" alt="배너3">
            <div class="carousel-caption d-none d-md-block">
                <h5>액세서리 최대 50% 할인</h5>
                <p>주말 한정 이벤트</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- 추천 상품 섹션 -->
<div class="container mt-5">
    <h3>추천 상품</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-2">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="상품 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">상품명</h5>
                    <p class="card-text" th:text="${product.price} + '원'">가격</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary w-100">상세보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 카테고리 섹션 -->
<div class="container mt-5">
    <h3>카테고리</h3>
    <div class="d-flex flex-wrap gap-3 mt-2">
        <a href="/category/laptop" class="btn btn-outline-secondary">노트북</a>
        <a href="/category/phone" class="btn btn-outline-secondary">스마트폰</a>
        <a href="/category/tv" class="btn btn-outline-secondary">TV</a>
        <a href="/category/accessory" class="btn btn-outline-secondary">악세서리</a>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-light text-center py-4 mt-5">
    <p>© 2025 전자기기몰 | 고객센터: 1234-5678 | 이메일: support@shop.com</p>
    <div>
        <a href="#" class="text-light me-2">페이스북</a>
        <a href="#" class="text-light me-2">인스타그램</a>
        <a href="#" class="text-light">트위터</a>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">
  <h2 class="fw-bold mb-4">✏️ 상품 수정</h2>

  <!-- 돌아가기 버튼 -->
  <a href="/admin/products" class="btn btn-secondary mb-3">← 상품 목록으로</a>

  <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" method="post">

    <div class="mb-3">
      <label class="form-label">상품명</label>
      <input type="text" class="form-control" name="name" th:value="${product.name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">가격</label>
      <input type="number" class="form-control" name="price" th:value="${product.price}" min="0" required>
    </div>

    <div class="mb-3">
      <label class="form-label">상품 설명</label>
      <textarea class="form-control" name="description" rows="4" required
                th:text="${product.description}"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">이미지 URL</label>
      <input type="text" class="form-control" name="imageUrl" th:value="${product.imageUrl}">
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">저장하기</button>
  </form>
</div>

</body>
</html>

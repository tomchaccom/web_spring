<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="fw-bold mb-4">✏️ 상품 수정</h2>

<form th:action="@{|/admin/products/${product.id}/edit|}" method="post">

  <div class="mb-3">
    <label class="form-label">상품명</label>
    <input type="text" class="form-control" name="name" th:value="${product.name}">
  </div>

  <div class="mb-3">
    <label class="form-label">가격</label>
    <input type="number" class="form-control" name="price" th:value="${product.price}">
  </div>

  <div class="mb-3">
    <label class="form-label">설명</label>
    <textarea class="form-control" name="description" rows="5"
              th:text="${product.description}"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">이미지 URL</label>
    <input type="text" class="form-control" name="imageUrl" th:value="${product.imageUrl}">
  </div>

  <button class="btn btn-primary w-100">수정 완료</button>

</form>

<a href="/admin/products/list" class="btn btn-secondary mt-4">← 목록으로</a>

</body>
</html>

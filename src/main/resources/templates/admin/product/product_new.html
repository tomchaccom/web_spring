<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신규 상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="fw-bold mb-4">➕ 신규 상품 등록</h2>

<form action="/admin/products/new" method="post">

  <div class="mb-3">
    <label class="form-label">상품명</label>
    <input type="text" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">가격</label>
    <input type="number" name="price" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">상품 설명</label>
    <textarea name="description" class="form-control" rows="4" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">이미지 URL</label>
    <input type="text" name="imageUrl" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">초기 재고</label>
    <input type="number" name="stock" class="form-control" required>
  </div>

  <button class="btn btn-primary w-100">상품 등록</button>
</form>

<a href="/admin/products" class="btn btn-secondary mt-3">← 상품관리 메인</a>

</body>
</html>

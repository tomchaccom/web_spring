<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>반품 · 배송 상태 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .delivery-badge {
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .btn-small-action {
      font-size: 0.8rem;
      padding: 4px 10px;
    }
  </style>
</head>

<body class="container mt-5">

<h2 class="fw-bold mb-4">📦 반품 · 배송 상태 관리</h2>

<table class="table table-hover text-center">
  <thead class="table-light">
  <tr>
    <th>주문번호</th>
    <th>회원명</th>
    <th>배송상태</th>
    <th>결제금액</th>
    <th>주문일</th>
    <th>관리</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>

    <td th:text="${order.member.username}"></td>

    <td>
            <span class="badge delivery-badge"
                  th:class="'bg-' + ${order.delivery.state.badgeClass}"
                  th:text="${order.delivery.state.korean}">
            </span>
    </td>

    <td th:text="${#numbers.formatInteger(order.totalPrice,3,'COMMA')} + '원'"></td>

    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>

    <td>
      <!-- 배송 상태 변경 -->
      <form th:action="@{/admin/products/returns/{id}/delivery(id=${order.id})}"
            method="post"
            class="d-flex gap-2 justify-content-center">

        <select name="state" class="form-select form-select-sm" style="width:130px;">
          <option th:value="READY">배송준비중</option>
          <option th:value="SHIPPING">배송중</option>
          <option th:value="DELIVERED">배송완료</option>
          <option th:value="RETURN_REQUESTED">반품요청</option>
          <option th:value="RETURNED">반품완료</option>
        </select>

        <button class="btn btn-sm btn-primary btn-small-action">
          변경
        </button>
      </form>

      <!-- 반품 승인 버튼 (RETURN_REQUESTED 상태에서만 가능) -->
      <form th:if="${order.delivery.state.name() == 'RETURN_REQUESTED'}"
            th:action="@{/admin/products/returns/{id}/approve(id=${order.id})}"
            method="post"
            class="mt-2">

        <button class="btn btn-sm btn-danger btn-small-action"
                onclick="return confirm('반품을 승인하시겠습니까?');">
          반품 승인
        </button>
      </form>
    </td>

  </tr>
  </tbody>
</table>

<a href="/admin/products" class="btn btn-secondary mt-4 px-4">← 상품 관리로</a>

</body>
</html>

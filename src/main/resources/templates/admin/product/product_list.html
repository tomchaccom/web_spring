<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="fw-bold mb-4">📄 상품 목록 / 수정</h2>

<table class="table table-hover text-center">
  <thead class="table-light">
  <tr>
    <th>ID</th>
    <th>이미지</th>
    <th>상품명</th>
    <th>가격</th>
    <th>재고</th>
    <th>카테고리</th> <!-- 🔥 추가됨 -->
    <th>관리</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="p : ${products}">
    <td th:text="${p.id}"></td>

    <!-- 상품 이미지 -->
    <td>
      <img th:src="${p.imageUrl}"
           style="width:60px; height:60px; object-fit:cover;">
    </td>

    <td th:text="${p.name}"></td>

    <td th:text="${#numbers.formatInteger(p.price,3,'COMMA')} + '원'"></td>

    <td th:text="${p.stock}"></td>

    <!-- 🔥 상품 카테고리 표시 -->
    <td th:text="${p.category != null ? p.category.name : '미지정'}"></td>

    <td>
      <a th:href="@{|/admin/products/${p.id}/edit|}"
         class="btn btn-primary btn-sm">
        수정
      </a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/admin/products" class="btn btn-secondary mt-4">← 상품 관리로</a>

</body>
</html>

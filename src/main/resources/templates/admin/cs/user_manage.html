<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="mb-4">👤 회원 관리</h2>

<table class="table table-hover text-center align-middle">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>아이디</th>
    <th>이메일</th>
    <th>전화번호</th>
    <th>권한</th>
    <th>상세보기</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="m : ${members}">
    <td th:text="${m.id}"></td>
    <td th:text="${m.username}"></td>
    <td th:text="${m.email}"></td>
    <td th:text="${m.phone}"></td>
    <td th:text="${m.role}"></td>
    <td>
      <a th:href="@{'/admin/cs/users/' + ${m.id}}" class="btn btn-primary btn-sm">
        상세보기
      </a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/admin/dashboard" class="btn btn-secondary mt-3">← 관리자 메인</a>

</body>
</html>

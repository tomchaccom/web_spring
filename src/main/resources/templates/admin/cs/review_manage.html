<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>вдгви░ ┬и вїЊЖИђ Ж┤ђвдг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="fw-bold mb-4">­ЪЊЮ вдгви░ ┬и вїЊЖИђ Ж┤ђвдг</h2>

<a href="/admin/dashboard" class="btn btn-secondary btn-sm mb-3">Рєљ Ж┤ђвдгВъљ ьЎѕ</a>

<div class="accordion" id="reviewAccordion">

    <div class="accordion-item" th:each="review : ${reviews}">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse"
                    th:attr="data-bs-target='#rev-' + ${review.id}">
                <strong th:text="${review.member.username}"></strong>
                <span class="ms-2">/</span>
                <span class="ms-2" th:text="'РГљ ' + ${review.rating}"></span>
                <span class="ms-2 text-muted small"
                      th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </button>
        </h2>

        <div class="accordion-collapse collapse"
             th:id="'rev-' + ${review.id}"
             data-bs-parent="#reviewAccordion">

            <div class="accordion-body">

                <p class="mb-2"><strong>вѓ┤ВџЕ:</strong></p>
                <p class="border rounded p-2 bg-light" th:text="${review.content}"></p>

                <div th:if="${review.imagePath != null}">
                    <img th:src="${review.imagePath}" class="img-fluid rounded mb-3" style="max-width: 250px;">
                </div>

                <!-- вдгви░ ВѓГВаю -->
                <form th:action="@{/admin/cs/reviews/{id}/delete(id=${review.id})}" method="post">
                    <button class="btn btn-danger btn-sm mb-3">вдгви░ ВѓГВаю</button>
                </form>

                <hr>

                <!-- вїЊЖИђ вфЕвАЮ -->
                <h6 class="fw-bold mt-3">­Ъњг вїЊЖИђ вфЕвАЮ</h6>
                <div class="ms-3 mt-3" th:each="comment : ${review.comments}">

                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${comment.member.username}"></strong>
                            <span class="text-muted small ms-2"
                                  th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>

                        <!-- вїЊЖИђ ВѓГВаю -->
                        <form th:action="@{/admin/cs/comments/{id}/delete(id=${comment.id})}" method="post">
                            <button class="btn btn-outline-danger btn-sm">ВѓГВаю</button>
                        </form>
                    </div>

                    <p class="mt-1 border p-2 rounded bg-light"
                       th:text="${comment.content}"></p>

                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

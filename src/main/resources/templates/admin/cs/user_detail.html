<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h2 class="mb-4">👤 회원 상세 정보</h2>

<div class="card">
  <div class="card-header fw-bold">기본 정보</div>
  <div class="card-body">

    <p><strong>회원 번호:</strong> <span th:text="${member.id}"></span></p>

    <p><strong>아이디:</strong> <span th:text="${member.username}"></span></p>

    <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>

    <p><strong>연락처:</strong> <span th:text="${member.phone}"></span></p>

    <p><strong>회원 등급:</strong>
      <span class="badge bg-primary" th:text="${member.role}"></span>
    </p>

    <p><strong>현재 적립금:</strong>
      <span th:text="${#numbers.formatInteger(member.points, 3, 'COMMA')} + '원'"></span>
    </p>

    <p><strong>가입일:</strong>
      <span th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
    </p>

  </div>
</div>

<a href="/admin/cs/users" class="btn btn-secondary mt-4">← 회원 목록으로</a>

</body>
</html>
